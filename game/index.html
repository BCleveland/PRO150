<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="background">
        <div id="username" class="username">
            <div> </div>
            <div> </div>
            <div class="center">
                <form id="formy" onsubmit="return giveUsername()">
                    <h2>Please choose a Username to Continue</h2>
                    <input id="usernameFormy" type="text"/>
                    <input type="submit" value="Submit"/>
                </form>
            </div>
        </div>
        </div>
        <div id="game" class="game">
            <div id="fields">
                <div>
                    <canvas id="field1"></canvas>
                </div>
                <div>
                    <canvas id="field2"></canvas>
                </div>
            </div>
            <div id="buttons">
                <h2>Choose a move or spin your field:</h2>
                <br/>
                <div id="moveButtons">
                    <button id="move1" onclick='turnInput(0)'>Move 1</button>
                    <button id="move2" onclick='turnInput(1)'>Move 2</button>
                    <button id="move3" onclick='turnInput(2)'>Move 3</button>
                </div>
                <div id="spinButtons">
                    <button id="spinLeft" onclick="turnInput(-5)">Spin Field Left</button>
                    <button id="spinRight" onclick="turnInput(5)">Spin Field Right</button>
                </div>
            </div>
            <button onclick="toggle()">Toggle</button>
        </div>

    </div>
</body>
</html>
